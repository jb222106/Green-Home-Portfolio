<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e0f2f1;
      padding: 30px;
    }
    h2 {
      color: #004d40;
    }
    form {
      display: flex;
      flex-direction: column;
      max-width: 500px;
    }
    input, textarea {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    .contact-info {
      margin-top: 30px;
      background-color: #b2dfdb;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
    }
  </style>
  <script>
    function showAlert(event) {
      event.preventDefault(); // Prevent actual submission
      alert("Message sent successfully!");
      document.getElementById("contact-form").reset(); // Optional: clear form
    }
  </script>
</head>
<body>
  <h2>Contact Me</h2>
  <form id="contact-form" onsubmit="showAlert(event)">
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea rows="5" placeholder="Your Message"></textarea>
    <button type="submit">Send</button>
  </form>

  <div class="contact-info">
    <h3>My Contact Information</h3>
    <p><strong>Name:</strong> Sanya Babuta </p>
    <p><strong>Email:</strong> jatinbabuta2106@gmail.com</p>
    <p><strong>Phone:</strong> +91 93100 29300</p>
  </div>
</body>
</html>
